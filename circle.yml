machine:
  environment:
    YARN_VERSION: 0.24.3
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - nvm install 4
    - nvm install 6
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install --no-progress
test:
  override:
    - nvm alias default 6
    - yarn run test-ci
    - nvm alias default 4
    - yarn run test-ci
    - nvm alias default 8
    - yarn run test-ci
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
      commands:
        - npm publish
